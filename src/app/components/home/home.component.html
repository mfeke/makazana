<app-topnavbar> </app-topnavbar>

<div id="carouselExample" class="px-2 pt-1 carousel slide">
    <div class="carousel-inner">
        <!-- <div class="carousel-item active">
            <img src=""
                class="d-block w-100" alt="...">
        </div> -->
        <div class="carousel-item active"
            *ngFor="let item of imgs; let i = index"
            class="carousel-item"
            [class.active]="i === 0">
            <div class="con bg"
                [style.background-image]="'url(' + item.image + ')'">
                <div class="container py-2">
                    <h2 class="text-white roboto-slab bold">{{item.name |
                        uppercase}}</h2>
                </div>
            </div>
            <div class=" container pos">
                <div class="bg-white p-2 d-flex justify-content-between align-items-center">
                    <span class="text">SHOP NOW</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor"
                        class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path
                            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                    </svg>

                </div>
            </div>
        </div>

        <!-- <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
        </div> -->

    </div>
    <div class="d-flex d-go align-items-center px-2">
        <button class="carousel-control-prev icon p-1 bg-black" type="button"
            data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-black p-1 icon " type="button"
            data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>
