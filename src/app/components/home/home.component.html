<app-topnavbar> </app-topnavbar>

<div id="carouselExample" class="px-2 py-1 carousel slide">
    <div class="carousel-inner">
        <!-- <div class="carousel-item active">
            <img src=""
                class="d-block w-100" alt="...">
        </div> -->
        <div class="carousel-item active"
            *ngFor="let item of imgs; let i = index"
            class="carousel-item"
            [class.active]="i === 0">
            <div class="con bg"
                [style.background-image]="'url(' + item.image + ')'">
                <div class="container py-2">
                    <h2 class="text-white roboto-slab bold">{{item.name |
                        uppercase}}</h2>
                </div>
            </div>
            <div class="h-0">
                <div class=" container pos">
                    <div
                        class="bg-white p-2 d-flex justify-content-between align-items-center">
                        <span class="text">SHOP NOW</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor"
                            class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path
                                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                        </svg>

                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
        </div> -->

    </div>

    <div class="d-flex d-go align-items-center px-2">
        <button class="carousel-control-prev icon p-1 bg-black" type="button"
            data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-black p-1 icon " type="button"
            data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>
<div class="container  my-2  d-flex align-items-center">
    <div class="col-6">
        <img
            src="https://i.postimg.cc/g0zB3bB0/new-balance-removebg-preview.png"
            alt class="new">

    </div>
    <div class="col-6 d-flex justify-content-center">
        <img src="https://i.postimg.cc/W1gP5Vn6/adidas-removebg-preview.png" alt
            class="ads mb-2">

    </div>
</div>
<div class="contain px-2">
    <div class="mb-2 d-flex justify-content-between">
        <h5 class="bold">NEW IN </h5>
        <span class="line text-secondary">View All</span>

    </div>
    <div class="d-flex">
        <div class="w-90 pb-2">
            <img
                src="https://generalpants.net/cdn/shop/files/1-109447_09a4e876-5d54-4833-83e2-3f679650a5b2.jpg?v=1740397930&width=1946"
                alt class="w-100">
            <div class="h-0">
                <div class="pos container">
                    <div class="bg-white p-2 text-center">
                        <span class="text">ADD TO BAG</span>
                    </div>
                </div>
            </div>

            <div class="contain my-2 d-flex justify-content-between">
                <h6 class="text bold">{{name |uppercase}}</h6>
                <span class="text-secondary">{{price}}</span>
            </div>
        </div>
    </div>

</div>
